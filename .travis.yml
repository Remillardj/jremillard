language: node_ks

rvm:
  - 2.6.0

before_install:
  - gem update --system
  - gem install bundler
  - gem install html-proofer
  - git clone https://github.com/Remillardj/jremillard.git
  - cd jremillard/

install:
  - npm install -g firebase-tools

script:
  - bundle check || bundle install
  - set -e
  - jekyll build

deploy:
  provider: firebase
  token:
    secure: ""

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

sudo: false

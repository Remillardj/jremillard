language: ruby
rvm:
- 2.6.0
before_install:
- gem update --system
- gem install bundler
before_script:
- gem install html-proofer
- git clone https://github.com/Remillardj/jremillard.git
- cd jremillard/
script:
- bundle install
- bundle exec jekyll build

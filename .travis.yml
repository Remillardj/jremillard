language: node_js
node_js:
  - "7"

rvm:
  - 2.6.0

before_install:
  - gem update --system
  - gem install bundler
  - gem install html-proofer
  - git clone https://github.com/Remillardj/jremillard.git
  - cd jremillard/

cache: bundler

install:
  - npm install -g firebase-tools

script:
  - bundle check || bundle install
  - set -e
  - bundle exec jekyll build --destination ./_site

deploy:
  provider: firebase
  token:
    secure: ""
  project: "jremillard-blog"

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

sudo: false
